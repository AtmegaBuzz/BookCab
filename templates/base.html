<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %} {% endblock %}</title>
		<meta charset="utf-8">
		<meta name = "format-detection" content = "telephone=no" />
			
		<link  rel="stylesheet" href="{{ url_for('static', filename='booking/css/booking.css') }}" >
		<link  rel="stylesheet" href="{{ url_for('static', filename='css/camera.css') }}" >
		<link  rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.css') }}" >
		<link  rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
		<link  rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" >
		<link  rel="stylesheet" href="{{ url_for('static', filename='css/grid.css') }}" >
		<link  rel="stylesheet" href="{{ url_for('static', filename='css/superfish.css') }}" >
		<link  rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}" >

		<link rel="icon" href="images/favicon.ico">
		<link rel="shortcut icon" href="images/favicon.ico" />

		{% block js %} {% endblock %}
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-migrate-1.2.1.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/superfish.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.ui.totop.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.equalheights.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.mobilemenu.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/owl.carousel.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/camera.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.mobile.customized.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='booking/js/booking.js') }}"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				jQuery('#camera_wrap').camera({
					loader: false,
					pagination: false ,
					minHeight: '444',
					thumbnails: false,
					height: '28.28125%',
					caption: true,
					navigation: true,
					fx: 'mosaic'
				});
				$().UItoTop({ easingType: 'easeOutQuart' });
			});
		</script>
	</head>
	<body class="page1" id="top">
		<div class="main">
<!--==============================header=================================-->
			<!-- navbar -->
			{%include 'navbar.html'%}
<!--==============================Content=================================-->
			{% block body %}

            {% endblock %}
<!--==============================footer=================================-->
		<footer>
			<div class="container_12">
				<div class="grid_12">
					<div class="f_phone"><span>Call Us:</span> + 91xxxxxxxxxx</div>
					<div class="socials">
						<a href="#" class="fa fa-twitter"></a>
						<a href="#" class="fa fa-facebook"></a>
						<a href="#" class="fa fa-google-plus"></a>
					</div>
					<div class="copy">
						<div class="st1">
						<div class="brand">Book<span class="color1">T</span>axi </div>
						&copy; 2019	| <a href="#">Privacy Policy</a> </div> Website designed for BTP
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</footer>
		<script>
			$(function (){
				$('#bookingForm').bookingForm({
					ownerEmail: '#'
				});
			})
			$(function() {
				$('#bookingForm input, #bookingForm textarea').placeholder();
			});
		</script>
		{% block jsend %} {% endblock %}
	</body>
</html>
